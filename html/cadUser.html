<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="../css/styleUser.css">
</head>
<header>
    <nav>
        <button class="menu-btn">
            <a href="index-main.html">MENU</a> 
        </button>
    </nav>
</header>
<body>
    <div class="container">
        <form class="box" onsubmit="cadastrarUsuarios(event)">
            <div>
                <p>CADASTRAR USUARIO</p>
            </div>
            <div class="input-group">
                <label for="usuario">Nome</label>
                <input type="text" id="usuario" placeholder="Insira o nome do usuario" required autocomplete="on">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira o nome o email" required autocomplete="on">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="Insira o nÃºmero de telefone" required autocomplete="on">
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="file:///C:Users/thygo/Downloads/LIBRARY-SYSTEM/script.js"></script>
</body>
</html>
